<#assign basePath=request.contextPath>
<!DOCTYPE HTML>
<html>
<head>
  <!-- title start-->
   <#include "../common/title.html">
  <!-- title end-->
  
  <!-- link start-->
   <#include "../common/link.html">
  <!-- link end-->
  
</head>

<body>
  <!-- header start-->
  <#include "../common/header.html">
  <!-- header end -->

		<div class="container" style="margin-top: 5%;margin-bottom: 15%;">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="row clearfix">
						<div class="col-md-3 column">
						</div>
						<div class="col-md-6 column">
							<div class="panel panel-warning">
								<div class="panel-heading">
									<h3 class="panel-title lead">
										<strong>登录</strong>
									</h3>
								</div>
								<div class="panel-body">
									<form class="form-horizontal" role="form" action="${basePath}/user/login" method="post">
										
										<div class="form-group">
											<div class="col-sm-11 control-group">
												<div class="input-group">
											 		<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope"></span></span>
													<input type="email" class="form-control"  name="email" maxlength="20" autocomplete="on" autofocus="autofocus" placeholder="邮箱地址" required="required" data-validation-email-message="不是有效的邮箱地址"/>
												</div>
												<p class="help-block alert-danger"></p>
											</div>
										</div>
										
										<div class="form-group">
											<div class="col-sm-11 control-group">
												<div class="input-group">
													<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock"></span></span>
													<input type="password" class="form-control" name="password" maxlength="10" autocomplete="off" placeholder="密码" required="required"/>
												</div>
												<p class="help-block alert-danger"></p>
											</div>
										</div>
										
										<div class="form-group">
											<div class="col-sm-11">
												 <button type="submit" class="btn btn-default">登录</button>
												 <a class="btn" href="#">忘记密码？</a>
												 <a class="btn pull-right" href="${basePath}/user/toRegister">注册</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="col-md-3 column">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	<script type="text/javascript">
		$(function () { 
			$("input,select,textarea").not("[type=submit]").jqBootstrapValidation(); 
		});
	</script>
		
  <!-- footer start-->
  <#include "../common/footer.html">
  <!-- footer end -->
  
  </body>
</html>
